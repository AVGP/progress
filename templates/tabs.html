<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Progress" icon="ion-speedometer" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="New Quest" icon="ion-plus-circled" href="#/tab/quests/add">
    <ion-nav-view name="tab-quests"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Quests" icon="ion-ribbon-b" href="#/tab/quests">
    <ion-nav-view name="tab-quests"></ion-nav-view>
  </ion-tab>


</ion-tabs>
